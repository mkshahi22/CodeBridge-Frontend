<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CodeBridge</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0d1117',
                            card: '#161b22',
                            border: '#30363d'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: white;
            color: #0d1117;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #e5e5e5;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-field {
            background: #0d1117;
            border: 1px solid #30363d;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 0 1px white;
        }

        .error-message,
        .success-message {
            display: none;
        }

        .error-message.show,
        .success-message.show {
            display: block;
        }
    </style>
</head>

<body class="bg-[#0d1117] text-white min-h-screen flex items-center justify-center px-4 py-8">

    <!-- Forgot Password Container -->
    <div class="w-full max-w-md">

        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Reset your password</h1>
            <p class="text-gray-400 text-sm">Enter your email and we'll send you a reset link</p>
        </div>

        <!-- Forgot Password Card -->
        <div class="bg-[#161b22] rounded-xl border border-[#30363d] p-8">

            <!-- Success Message -->
            <div id="success-message"
                class="success-message bg-green-500/10 border border-green-500/20 text-green-400 px-4 py-3 rounded-lg mb-6 text-sm">
                <div class="flex items-start">
                    <svg class="w-5 h-5 mr-2 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span id="success-text"></span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message"
                class="error-message bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-lg mb-6 text-sm">
                <div class="flex items-start">
                    <svg class="w-5 h-5 mr-2 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span id="error-text"></span>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgot-form" class="space-y-5">

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Email address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="input-field w-full pl-10 pr-4 py-3 rounded-lg text-white text-sm"
                            placeholder="you@example.com">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn" class="btn-primary w-full py-3 rounded-lg font-semibold text-sm">
                    Send Reset Link
                </button>

            </form>

            <!-- Help Text -->
            <div class="mt-6 p-4 bg-[#0d1117] rounded-lg border border-[#30363d]">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-gray-400 mr-2 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <div class="text-sm text-gray-400">
                        <p class="mb-1">We'll send a password reset link to your email.</p>
                        <p>If you don't receive it within a few minutes, check your spam folder.</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Back to Login -->
        <div class="text-center mt-6">
            <a href="login.html" class="text-sm text-gray-400 hover:text-white transition inline-flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back to login
            </a>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-4">
            <a href="index.html" class="text-sm text-gray-400 hover:text-white transition">
                ‚Üê Back to home
            </a>
        </div>

    </div>

    <script>
        // Form Submission
        const forgotForm = document.getElementById('forgot-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successMessage = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        const emailInput = document.getElementById('email');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get email
            const email = emailInput.value;

            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                // API call (replace with your actual API endpoint)
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    successText.textContent = `Reset link sent to ${email}. Please check your inbox.`;
                    successMessage.classList.add('show');

                    // Clear form
                    forgotForm.reset();

                    // Optional: Redirect to login after a delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 5000);
                } else {
                    // Show error message
                    errorText.textContent = data.message || 'Failed to send reset link. Please try again.';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                // Show error message
                // An error occurred. Please try again.
                errorText.textContent = 'Abhi Kaam Chal Raha hai LAUDE!';
                errorMessage.classList.add('show');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>

</body>

</html>
