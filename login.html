<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeBridge</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0d1117',
                            card: '#161b22',
                            border: '#30363d'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: white;
            color: #0d1117;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #e5e5e5;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-field {
            background: #0d1117;
            border: 1px solid #30363d;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 0 1px white;
        }

        .social-btn {
            border: 1px solid #30363d;
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .error-message {
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body class="bg-[#0d1117] text-white min-h-screen flex items-center justify-center px-4 py-8">

    <!-- Login Container -->
    <div class="w-full max-w-md">

        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Welcome back</h1>
            <p class="text-gray-400 text-sm">Enter your credentials to access your account</p>
        </div>

        <!-- Login Card -->
        <div class="bg-[#161b22] rounded-xl border border-[#30363d] p-8">

            <!-- Error Message -->
            <div id="error-message"
                class="error-message bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-lg mb-6 text-sm">
                <span id="error-text"></span>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-5">

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Email address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="input-field w-full pl-10 pr-4 py-3 rounded-lg text-white text-sm"
                            placeholder="you@example.com">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="input-field w-full pl-10 pr-12 py-3 rounded-lg text-white text-sm"
                            placeholder="Enter your password">

                        <!-- Password Toggle Button -->
                        <button type="button" id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white transition">
                            <!-- Eye Icon (Show) -->
                            <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <!-- Eye Slash Icon (Hide) -->
                            <svg id="eye-slash-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="remember" name="remember"
                            class="w-4 h-4 rounded border-[#30363d] bg-[#0d1117] text-white focus:ring-white focus:ring-offset-[#161b22]">
                        <span class="text-sm text-gray-400">Remember me</span>
                    </label>
                    <a href="forgot.html" class="text-sm text-gray-400 hover:text-white transition">
                        Forgot password?
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit" id="login-btn" class="btn-primary w-full py-3 rounded-lg font-semibold text-sm">
                    Sign in
                </button>

            </form>

            <!-- Divider -->

                    <div class="w-full border-t border-[#30363d]"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-[#161b22] text-gray-400">Or continue with</span>
                </div>
            </div>

                    </svg>
                </button>

                <!-- LinkedIn -->
                <button type="button" class="social-btn p-3 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-[#0077B5]" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                    </svg>
                </button>

            </div>

        </div>

        <!-- Sign Up Link -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-400">
                Don't have an account?
                <a href="signup.html" class="text-white hover:underline font-medium">
                    Sign up
                </a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-4">
            <a href="index.html" class="text-sm text-gray-400 hover:text-white transition">
                ‚Üê Back to home
            </a>
        </div>

    </div>

    <script>
        // Password Toggle
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeSlashIcon = document.getElementById('eye-slash-icon');

        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            // Toggle icons
            eyeIcon.classList.toggle('hidden');
            eyeSlashIcon.classList.toggle('hidden');
        });

        // Form Submission
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Hide previous errors
            errorMessage.classList.remove('show');

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                // API call (replace with your actual API endpoint)
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, remember })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store JWT token
                    localStorage.setItem('token', data.token);

                    // Store user info
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show error message
                    errorText.textContent = data.message || 'Invalid email or password';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                // Show error message
                errorText.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign in';
            }
        });

        // Social Login Handlers
        const socialButtons = document.querySelectorAll('.social-btn');
        socialButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Implement social login logic
                alert('Abhi Kaam Chal Raha hai LAUDE!');
            });
        });
    </script>

</body>
