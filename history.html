<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - CodeBridge</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0d1117',
                            card: '#161b22',
                            border: '#30363d'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        code,
        pre {
            font-family: 'Fira Code', monospace;
        }

        /* Sidebar Transitions */
        .sidebar {
            transition: width 0.3s ease, transform 0.3s ease;
            width: 240px;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar-hidden {
            transform: translateX(-100%);
        }

        @media (max-width: 767px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar:not(.sidebar-hidden) {
                transform: translateX(0);
            }
        }

        /* Hide text and logo when collapsed on desktop */
        @media (min-width: 768px) {
            .sidebar.collapsed .sidebar-text {
                display: none;
            }

            .sidebar.collapsed .logo-img {
                display: none;
            }

            .sidebar.collapsed .nav-item {
                justify-content: center;
                padding-left: 0;
                padding-right: 0;
            }
        }

        /* Main content margin adjustment */
        .main-content {
            margin-left: 240px;
            transition: margin-left 0.3s ease;
        }

        .main-content.sidebar-collapsed {
            margin-left: 60px;
        }

        @media (max-width: 767px) {
            .main-content {
                margin-left: 0;
            }
        }

        .backdrop {
            display: none;
            transition: opacity 0.3s ease;
        }

        .backdrop.show {
            display: block;
        }

        .history-item {
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>

<body class="bg-[#0d1117] text-white">

    <!-- Backdrop for Mobile Menu -->
    <div id="backdrop" class="backdrop fixed inset-0 bg-black/50 z-40 md:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed left-0 top-0 h-full bg-[#161b22] border-r border-[#30363d] z-50">
        <div class="flex flex-col h-full">

            <!-- Logo & Toggle -->
            <div class="p-4 border-b border-[#30363d] flex items-center justify-between">
                <div class="flex items-center space-x-2 overflow-hidden">
                    <img src="./assets/images/logo.png" alt="CodeBridge Logo" class="logo-img w-6 h-6 flex-shrink-0">
                    <span class="sidebar-text text-base font-semibold whitespace-nowrap">CodeBridge</span>
                </div>

                <!-- Toggle Button (Desktop) -->
                <button id="toggle-sidebar" class="hidden md:block text-gray-400 hover:text-white flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Close Button (Mobile) -->
                <button id="close-sidebar" class="md:hidden text-gray-400 hover:text-white flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-3 space-y-1 overflow-y-auto">
                <a href="dashboard.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Dashboard</span>
                </a>

                <a href="history.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg bg-white/10 text-white">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">History</span>
                </a>

                <a href="community.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Community</span>
                </a>

                <a href="profile.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Profile</span>
                </a>

                <a href="settings.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Settings</span>
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-3 border-t border-[#30363d]">
                <button id="logout-btn"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition w-full">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Logout</span>
                </button>
            </div>

        </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="main-content min-h-screen">

        <!-- Header -->
        <header class="sticky top-0 bg-[#0d1117] border-b border-[#30363d] z-30 px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Hamburger Menu (Mobile Only) -->
                <button id="menu-btn" class="md:hidden text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- History Title (Centered on Mobile) -->
                <h1 class="text-lg font-semibold absolute left-1/2 -translate-x-1/2 md:static md:translate-x-0">History
                </h1>
            </div>
        </header>

        <!-- Filters & Search -->
        <div class="border-b border-[#30363d] px-4 py-4">
            <div class="max-w-6xl mx-auto">
                <!-- Search Bar -->
                <div class="flex flex-col sm:flex-row gap-3 mb-4">
                    <div class="flex-1 relative">
                        <input type="text" id="search-input" placeholder="Search in history..."
                            class="w-full px-4 py-2 pl-10 bg-[#161b22] border border-[#30363d] rounded-lg text-white text-sm focus:outline-none focus:border-white">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>

                    <!-- Language Filter -->
                    <select id="language-filter"
                        class="px-4 py-2 bg-[#161b22] border border-[#30363d] rounded-lg text-white text-sm focus:outline-none focus:border-white">
                        <option value="all">All Languages</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>

                    <!-- Date Filter -->
                    <select id="date-filter"
                        class="px-4 py-2 bg-[#161b22] border border-[#30363d] rounded-lg text-white text-sm focus:outline-none focus:border-white">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- History List -->
        <div class="px-4 py-6">
            <div class="max-w-6xl mx-auto">

                <!-- History Items Container -->
                <div id="history-container" class="space-y-3">
                    <!-- History items will be inserted here -->
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-center">
                    <svg class="w-16 h-16 text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-400 mb-2">No history found</h2>
                    <p class="text-sm text-gray-500">Start generating code to build your history</p>
                </div>

            </div>
        </div>

    </main>

    <!-- View Code Modal -->
    <div id="code-modal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <div
            class="bg-[#161b22] rounded-xl border border-[#30363d] max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col">
            <div class="flex items-center justify-between px-6 py-4 border-b border-[#30363d]">
                <h3 class="text-lg font-semibold">Generated Code</h3>
                <button id="close-modal" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="flex-1 overflow-y-auto p-6">
                <!-- Code will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const toggleSidebarBtn = document.getElementById('toggle-sidebar');
        const menuBtn = document.getElementById('menu-btn');
        const closeSidebar = document.getElementById('close-sidebar');
        const backdrop = document.getElementById('backdrop');

        toggleSidebarBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('sidebar-collapsed');
        });

        function openMobileSidebar() {
            sidebar.classList.remove('sidebar-hidden');
            backdrop.classList.add('show');
        }

        function closeMobileSidebar() {
            sidebar.classList.add('sidebar-hidden');
            backdrop.classList.remove('show');
        }

        menuBtn.addEventListener('click', openMobileSidebar);
        closeSidebar.addEventListener('click', closeMobileSidebar);
        backdrop.addEventListener('click', closeMobileSidebar);

        // Sample History Data (Replace with API call)
        let historyData = [
            { id: 1, prompt: "Create a login form with validation", language: "javascript", date: new Date(), code: "const form = document.querySelector('form');\nform.addEventListener('submit', (e) => {\n  e.preventDefault();\n  // validation logic\n});" },
            { id: 2, prompt: "Build a REST API endpoint for user registration", language: "python", date: new Date(Date.now() - 86400000), code: "@app.route('/register', methods=['POST'])\ndef register():\n    data = request.json\n    # registration logic" },
            { id: 3, prompt: "Create a responsive navbar", language: "html", date: new Date(Date.now() - 172800000), code: "<nav class='navbar'>\n  <ul>\n    <li><a href='#'>Home</a></li>\n  </ul>\n</nav>" },
        ];

        const historyContainer = document.getElementById('history-container');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-input');
        const languageFilter = document.getElementById('language-filter');
        const dateFilter = document.getElementById('date-filter');

        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / 86400000);

            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            return date.toLocaleDateString();
        }

        function renderHistory(data) {
            if (data.length === 0) {
                historyContainer.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            historyContainer.innerHTML = data.map(item => `
                <div class="history-item bg-[#161b22] border border-[#30363d] rounded-lg p-4 cursor-pointer">
                    <div class="flex items-start justify-between gap-4">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="px-2 py-0.5 bg-blue-500/20 text-blue-400 text-xs rounded">${item.language}</span>
                                <span class="text-xs text-gray-500">${formatDate(item.date)}</span>
                            </div>
                            <p class="text-sm text-gray-300 truncate">${item.prompt}</p>
                        </div>
                        <div class="flex items-center gap-2 flex-shrink-0">
                            <button onclick="viewCode(${item.id})" class="p-2 text-gray-400 hover:text-white transition" title="View">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                            </button>
                            <button onclick="copyCode(${item.id})" class="p-2 text-gray-400 hover:text-white transition" title="Copy">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                </svg>
                            </button>
                            <button onclick="deleteItem(${item.id})" class="p-2 text-gray-400 hover:text-red-400 transition" title="Delete">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterHistory() {
            const search = searchInput.value.toLowerCase();
            const language = languageFilter.value;
            const dateRange = dateFilter.value;

            let filtered = historyData.filter(item => {
                const matchesSearch = item.prompt.toLowerCase().includes(search);
                const matchesLanguage = language === 'all' || item.language === language;

                let matchesDate = true;
                if (dateRange !== 'all') {
                    const now = new Date();
                    const itemDate = item.date;
                    const diffDays = Math.floor((now - itemDate) / 86400000);

                    if (dateRange === 'today') matchesDate = diffDays === 0;
                    else if (dateRange === 'week') matchesDate = diffDays <= 7;
                    else if (dateRange === 'month') matchesDate = diffDays <= 30;
                }

                return matchesSearch && matchesLanguage && matchesDate;
            });

            renderHistory(filtered);
        }

        searchInput.addEventListener('input', filterHistory);
        languageFilter.addEventListener('change', filterHistory);
        dateFilter.addEventListener('change', filterHistory);

        // Modal Functions
        const modal = document.getElementById('code-modal');
        const modalContent = document.getElementById('modal-content');
        const closeModal = document.getElementById('close-modal');

        function viewCode(id) {
            const item = historyData.find(h => h.id === id);
            if (!item) return;

            modalContent.innerHTML = `
                <div class="space-y-4">
                    <div>
                        <h4 class="text-sm font-medium text-gray-400 mb-2">Prompt</h4>
                        <p class="text-gray-300">${item.prompt}</p>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-gray-400 mb-2">Generated Code</h4>
                        <div class="bg-[#0d1117] rounded-lg border border-[#30363d] overflow-hidden">
                            <div class="px-4 py-2 border-b border-[#30363d]">
                                <span class="text-xs text-gray-400">${item.language}</span>
                            </div>
                            <pre class="p-4 overflow-x-auto"><code class="language-${item.language} text-sm">${escapeHtml(item.code)}</code></pre>
                        </div>
                    </div>
                </div>
            `;
            hljs.highlightAll();
            modal.classList.remove('hidden');
        }

        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.add('hidden');
        });

        function copyCode(id) {
            const item = historyData.find(h => h.id === id);
            if (!item) return;

            navigator.clipboard.writeText(item.code).then(() => {
                alert('Code copied to clipboard!');
            });
        }

        function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            historyData = historyData.filter(h => h.id !== id);
            filterHistory();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial render
        renderHistory(historyData);

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });
    </script>

</body>
