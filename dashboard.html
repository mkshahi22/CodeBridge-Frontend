<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CodeBridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0d1117',
                            card: '#161b22',
                            border: '#30363d'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        code,
        pre {
            font-family: 'Fira Code', monospace;
        }

        .sidebar {
            transition: transform 0.3s ease;
        }

        .sidebar-hidden {
            transform: translateX(-100%);
        }

        .backdrop {
            display: none;
            transition: opacity 0.3s ease;
        }

        .backdrop.show {
            display: block;
        }

        .typing-animation::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .file-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .code-block {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .code-block:hover .copy-btn {
            opacity: 1;
        }

        .output-area {
            height: calc(100vh - 240px);
            overflow-y: auto;
        }

        .input-section {
            position: sticky;
            bottom: 0;
            background: #0d1117;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>

<body class="bg-[#0d1117] text-white">

    <!-- Backdrop for Mobile Menu -->
    <div id="backdrop" class="backdrop fixed inset-0 bg-black/50 z-40 md:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="sidebar fixed left-0 top-0 h-full w-64 bg-[#161b22] border-r border-[#30363d] z-50 md:translate-x-0">
        <div class="flex flex-col h-full">

            <!-- Logo -->
            <div class="p-4 border-b border-[#30363d]">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-2">
                        <img src="./assets/images/logo.png" alt="CodeBridge Logo" class="w-8 h-8">
                        <span class="text-lg font-semibold">CodeBridge</span>
                    </div>
                    <!-- Close button for mobile -->
                    <button id="close-sidebar" class="md:hidden text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-1">
                <a href="dashboard.html"
                    class="flex items-center space-x-3 px-3 py-2 rounded-lg bg-white/10 text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="text-sm font-medium">Dashboard</span>
                </a>

                <a href="history.html"
                    class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="text-sm font-medium">History</span>
                </a>

                <a href="community.html"
                    class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                    </svg>
                    <span class="text-sm font-medium">Community</span>
                </a>

                <a href="profile.html"
                    class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="text-sm font-medium">Profile</span>
                </a>

                <a href="settings.html"
                    class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="text-sm font-medium">Settings</span>
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-4 border-t border-[#30363d]">
                <button id="logout-btn"
                    class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition w-full">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="text-sm font-medium">Logout</span>
                </button>
            </div>

        </div>
    </aside>

    <!-- Main Content -->
    <main class="md:ml-64 min-h-screen flex flex-col">

        <!-- Header -->
        <header class="sticky top-0 bg-[#0d1117] border-b border-[#30363d] z-30 px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <!-- Hamburger Menu (Mobile) -->
                    <button id="menu-btn" class="md:hidden text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <h1 class="text-lg font-semibold">Code Generation</h1>
                </div>

                <!-- Share Button -->
                <button id="share-btn"
                    class="flex items-center space-x-2 px-4 py-2 rounded-lg border border-[#30363d] text-gray-300 hover:text-white hover:border-white transition text-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                    <span>Share</span>
                </button>
            </div>
        </header>

        <!-- Output Area -->
        <div id="output-area" class="output-area flex-1 px-4 py-6 space-y-6">

            <!-- Empty State -->
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-center">
                <svg class="w-16 h-16 text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
                <h2 class="text-xl font-semibold text-gray-400 mb-2">Start generating code</h2>
                <p class="text-sm text-gray-500 max-w-md">Describe what you want to build and let AI generate
                    production-ready code for you.</p>
            </div>

        </div>

        <!-- Input Section (Fixed at Bottom) -->
        <div class="input-section border-t border-[#30363d] p-4">
            <div class="max-w-4xl mx-auto">

                <!-- Selected Files -->
                <div id="selected-files" class="hidden mb-3 flex flex-wrap gap-2"></div>

                <!-- Input Form -->
                <form id="generate-form">
                    <div class="relative">

                        <!-- Textarea (Reduced Height) -->
                        <textarea id="prompt-input" rows="2" placeholder="Describe the code you want to generate..."
                            class="w-full px-12 py-2 bg-[#161b22] border border-[#30363d] rounded-lg text-white text-sm resize-none focus:outline-none focus:border-white"></textarea>
                        <!-- Attach Icon (Left, Centered) -->
                        <label for="file-input"
                            class="absolute left-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-400 hover:text-white transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                            </svg>
                        </label>

                        <input type="file" id="file-input" multiple accept=".txt,.md,.json,.js,.py,.java,.html,.css"
                            class="hidden">

                        <!-- Generate Button (Right, Centered) -->
                        <button type="submit" id="generate-btn"
                            class="absolute right-3 top-1/2 -translate-y-1/2 p-1.5 bg-white text-[#0d1117] rounded-lg hover:bg-gray-200 transition disabled:opacity-50">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 10l7-7m0 0l7 7m-7-7v18" />
                            </svg>
                        </button>

                    </div>
                </form>

            </div>
        </div>


    </main>

    <script>
        // Mobile Menu Toggle
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('backdrop');
        const closeSidebar = document.getElementById('close-sidebar');

        function toggleSidebar() {
            sidebar.classList.toggle('sidebar-hidden');
            backdrop.classList.toggle('show');
        }

        menuBtn.addEventListener('click', toggleSidebar);
        closeSidebar.addEventListener('click', toggleSidebar);
        backdrop.addEventListener('click', toggleSidebar);

        // File Upload
        const fileInput = document.getElementById('file-input');
        const selectedFilesContainer = document.getElementById('selected-files');
        let selectedFiles = [];

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...files];
            displaySelectedFiles();
        });

        function displaySelectedFiles() {
            if (selectedFiles.length === 0) {
                selectedFilesContainer.classList.add('hidden');
                return;
            }

            selectedFilesContainer.classList.remove('hidden');
            selectedFilesContainer.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-chip">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                    <span class="text-gray-300">${file.name}</span>
                    <button type="button" onclick="removeFile(${index})" class="text-gray-400 hover:text-white">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displaySelectedFiles();
        }

        // Code Generation
        const generateForm = document.getElementById('generate-form');
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('prompt-input');
        const outputArea = document.getElementById('output-area');
        const emptyState = document.getElementById('empty-state');

        let generations = [];

        generateForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Hide empty state
            emptyState.classList.add('hidden');

            // Add typing animation
            addTypingAnimation();

            // Disable button
            generateBtn.disabled = true;

            try {
                // API call (replace with your actual endpoint)
                const formData = new FormData();
                formData.append('prompt', prompt);
                selectedFiles.forEach(file => formData.append('files', file));

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    // Remove typing animation
                    removeTypingAnimation();

                    // Add generated code
                    addGeneration(prompt, data.code, data.language);

                    // Clear input and files
                    promptInput.value = '';
                    selectedFiles = [];
                    displaySelectedFiles();
                }
            } catch (error) {
                console.error('Generation error:', error);
                removeTypingAnimation();
                alert('An error occurred. Please try again.');
            } finally {
                generateBtn.disabled = false;
            }
        });

        function addTypingAnimation() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-animation';
            typingDiv.className = 'p-4 bg-[#161b22] rounded-lg border border-[#30363d]';
            typingDiv.innerHTML = `
                <div class="flex items-center space-x-2 text-gray-400 text-sm">
                    <svg class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    <span class="typing-animation">Generating code</span>
                </div>
            `;
            outputArea.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingAnimation() {
            const typing = document.getElementById('typing-animation');
            if (typing) typing.remove();
        }

        function addGeneration(prompt, code, language = 'javascript') {
            const generation = { prompt, code, language, timestamp: Date.now() };
            generations.unshift(generation);

            const generationDiv = document.createElement('div');
            generationDiv.className = 'space-y-3';
            generationDiv.innerHTML = `
                <!-- Prompt -->
                <div class="flex items-start space-x-3">
                    <div class="flex-shrink-0 w-8 h-8 bg-white rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-[#0d1117]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm text-gray-300">${escapeHtml(prompt)}</p>
                    </div>
                </div>

                <!-- Generated Code -->
                <div class="flex items-start space-x-3">
                    <div class="flex-shrink-0 w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="code-block bg-[#161b22] rounded-lg border border-[#30363d] overflow-hidden">
                            <div class="flex items-center justify-between px-4 py-2 border-b border-[#30363d]">
                                <span class="text-xs text-gray-400">${language}</span>
                                <button onclick="copyCode(this)" class="text-xs text-gray-400 hover:text-white transition">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                    </svg>
                                </button>
                            </div>
                            <pre class="p-4 overflow-x-auto"><code class="language-${language} text-sm">${escapeHtml(code)}</code></pre>
                        </div>
                    </div>
                </div>
            `;

            outputArea.insertBefore(generationDiv, outputArea.firstChild.nextSibling || outputArea.firstChild);

            // Syntax highlighting
            hljs.highlightAll();

            scrollToBottom();
        }

        function copyCode(btn) {
            const codeBlock = btn.closest('.code-block').querySelector('code');
            const code = codeBlock.textContent;

            navigator.clipboard.writeText(code).then(() => {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<span class="text-green-400">Copied!</span>';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 2000);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            outputArea.scrollTop = outputArea.scrollHeight;
        }

        // Share Button
        const shareBtn = document.getElementById('share-btn');
        shareBtn.addEventListener('click', () => {
            if (generations.length === 0) {
                alert('Generate some code first!');
                return;
            }

            // Get the latest generation
            const latest = generations[0];

            // Create share link (implement your share logic)
            const shareUrl = `${window.location.origin}/share/${Date.now()}`;

            navigator.clipboard.writeText(shareUrl).then(() => {
                alert('Share link copied to clipboard!');
            });
        });

        // Logout
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // Auth Guard
        // if (!localStorage.getItem('token')) {
        //     window.location.href = 'login.html';
        // }
    </script>

</body>
