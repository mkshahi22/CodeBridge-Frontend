<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - CodeBridge</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0d1117',
                            card: '#161b22',
                            border: '#30363d'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Sidebar Transitions */
        .sidebar {
            transition: width 0.3s ease, transform 0.3s ease;
            width: 240px;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar-hidden {
            transform: translateX(-100%);
        }

        @media (max-width: 767px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar:not(.sidebar-hidden) {
                transform: translateX(0);
            }
        }

        /* Hide text and logo when collapsed on desktop */
        @media (min-width: 768px) {
            .sidebar.collapsed .sidebar-text {
                display: none;
            }

            .sidebar.collapsed .logo-img {
                display: none;
            }

            .sidebar.collapsed .nav-item {
                justify-content: center;
                padding-left: 0;
                padding-right: 0;
            }
        }

        /* Main content margin adjustment */
        .main-content {
            margin-left: 240px;
            transition: margin-left 0.3s ease;
        }

        .main-content.sidebar-collapsed {
            margin-left: 60px;
        }

        @media (max-width: 767px) {
            .main-content {
                margin-left: 0;
            }
        }

        .backdrop {
            display: none;
            transition: opacity 0.3s ease;
        }

        .backdrop.show {
            display: block;
        }

        .project-card {
            transition: all 0.2s ease;
        }

        .project-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>

<body class="bg-[#0d1117] text-white">

    <!-- Backdrop for Mobile Menu -->
    <div id="backdrop" class="backdrop fixed inset-0 bg-black/50 z-40 md:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed left-0 top-0 h-full bg-[#161b22] border-r border-[#30363d] z-50">
        <div class="flex flex-col h-full">

            <!-- Logo & Toggle -->
            <div class="p-4 border-b border-[#30363d] flex items-center justify-between">
                <div class="flex items-center space-x-2 overflow-hidden">
                    <img src="./assets/images/logo.png" alt="CodeBridge Logo" class="logo-img w-6 h-6 flex-shrink-0">
                    <span class="sidebar-text text-base font-semibold whitespace-nowrap">CodeBridge</span>
                </div>

                <!-- Toggle Button (Desktop) -->
                <button id="toggle-sidebar" class="hidden md:block text-gray-400 hover:text-white flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Close Button (Mobile) -->
                <button id="close-sidebar" class="md:hidden text-gray-400 hover:text-white flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-3 space-y-1 overflow-y-auto">
                <a href="dashboard.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Dashboard</span>
                </a>

                <a href="history.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">History</span>
                </a>

                <a href="community.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg bg-white/10 text-white">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Community</span>
                </a>

                <a href="profile.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Profile</span>
                </a>

                <a href="settings.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Settings</span>
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-3 border-t border-[#30363d]">
                <button id="logout-btn"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition w-full">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Logout</span>
                </button>
            </div>

        </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="main-content min-h-screen">

        <!-- Header -->
        <header class="sticky top-0 bg-[#0d1117] border-b border-[#30363d] z-30 px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Hamburger Menu (Mobile Only) -->
                <button id="menu-btn" class="md:hidden text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Community Title (Centered on Mobile) -->
                <h1 class="text-lg font-semibold absolute left-1/2 -translate-x-1/2 md:static md:translate-x-0">
                    Community</h1>

                <div class="w-6"></div>
            </div>
        </header>

        <!-- Tabs & Filters -->
        <div class="border-b border-[#30363d] px-4 py-4">
            <div class="max-w-6xl mx-auto">
                <!-- Tabs -->
                <div class="flex items-center gap-6 mb-4 overflow-x-auto">
                    <button
                        class="tab-btn active flex items-center gap-2 pb-2 border-b-2 border-white text-white whitespace-nowrap"
                        data-tab="trending">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                        Trending
                    </button>
                    <button
                        class="tab-btn flex items-center gap-2 pb-2 border-b-2 border-transparent text-gray-400 hover:text-white transition whitespace-nowrap"
                        data-tab="latest">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Latest
                    </button>
                    <button
                        class="tab-btn flex items-center gap-2 pb-2 border-b-2 border-transparent text-gray-400 hover:text-white transition whitespace-nowrap"
                        data-tab="featured">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                        Featured
                    </button>
                </div>

                <!-- Search & Filters -->
                <div class="flex flex-col sm:flex-row gap-3">
                    <div class="flex-1 relative">
                        <input type="text" id="search-input" placeholder="Search projects..."
                            class="w-full px-4 py-2 pl-10 bg-[#161b22] border border-[#30363d] rounded-lg text-white text-sm focus:outline-none focus:border-white">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>

                    <select id="language-filter"
                        class="px-4 py-2 bg-[#161b22] border border-[#30363d] rounded-lg text-white text-sm focus:outline-none focus:border-white">
                        <option value="all">All Languages</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Projects Grid -->
        <div class="px-4 py-6">
            <div class="max-w-6xl mx-auto">

                <!-- Projects Container -->
                <div id="projects-container" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Project cards will be inserted here -->
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="hidden flex flex-col items-center justify-center py-20 text-center">
                    <svg class="w-16 h-16 text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-400 mb-2">No projects found</h2>
                    <p class="text-sm text-gray-500">Try adjusting your filters</p>
                </div>

            </div>
        </div>

    </main>

    <script>
        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const toggleSidebarBtn = document.getElementById('toggle-sidebar');
        const menuBtn = document.getElementById('menu-btn');
        const closeSidebar = document.getElementById('close-sidebar');
        const backdrop = document.getElementById('backdrop');

        toggleSidebarBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('sidebar-collapsed');
        });

        function openMobileSidebar() {
            sidebar.classList.remove('sidebar-hidden');
            backdrop.classList.add('show');
        }

        function closeMobileSidebar() {
            sidebar.classList.add('sidebar-hidden');
            backdrop.classList.remove('show');
        }

        menuBtn.addEventListener('click', openMobileSidebar);
        closeSidebar.addEventListener('click', closeMobileSidebar);
        backdrop.addEventListener('click', closeMobileSidebar);

        // Sample Community Data
        let projectsData = [
            { id: 1, title: "React Authentication System", author: "john_doe", language: "javascript", likes: 45, comments: 12, views: 230, featured: true },
            { id: 2, title: "Python ML Model", author: "jane_smith", language: "python", likes: 89, comments: 23, views: 450 },
            { id: 3, title: "Java REST API", author: "dev_master", language: "java", likes: 34, comments: 8, views: 180 },
            { id: 4, title: "Modern CSS Grid Layout", author: "css_guru", language: "css", likes: 56, comments: 15, views: 320 },
            { id: 5, title: "Node.js Chat Server", author: "backend_pro", language: "javascript", likes: 72, comments: 19, views: 390 },
            { id: 6, title: "Data Visualization Dashboard", author: "data_viz", language: "python", likes: 61, comments: 11, views: 280 },
        ];

        const projectsContainer = document.getElementById('projects-container');
        const emptyState = document.getElementById('empty-state');
        const searchInput = document.getElementById('search-input');
        const languageFilter = document.getElementById('language-filter');
        let currentTab = 'trending';

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('active', 'border-white', 'text-white');
                    b.classList.add('border-transparent', 'text-gray-400');
                });
                btn.classList.add('active', 'border-white', 'text-white');
                btn.classList.remove('border-transparent', 'text-gray-400');
                currentTab = btn.dataset.tab;
                filterProjects();
            });
        });

        function renderProjects(data) {
            if (data.length === 0) {
                projectsContainer.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            projectsContainer.innerHTML = data.map(project => `
                <div class="project-card bg-[#161b22] border border-[#30363d] rounded-lg p-5 cursor-pointer">
                    ${project.featured ? '<span class="inline-block px-2 py-0.5 bg-yellow-500/20 text-yellow-400 text-xs rounded mb-3">Featured</span>' : ''}
                    <h3 class="text-lg font-semibold mb-2 line-clamp-2">${project.title}</h3>
                    <div class="flex items-center gap-2 mb-3">
                        <span class="px-2 py-0.5 bg-blue-500/20 text-blue-400 text-xs rounded">${project.language}</span>
                        <span class="text-xs text-gray-500">by @${project.author}</span>
                    </div>
                    <div class="flex items-center justify-between text-sm text-gray-400">
                        <div class="flex items-center gap-4">
                            <button onclick="toggleLike(${project.id})" class="like-btn flex items-center gap-1 hover:text-red-400 transition" data-id="${project.id}">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                </svg>
                                <span class="like-count-${project.id}">${project.likes}</span>
                            </button>
                            <div class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                                </svg>
                                ${project.comments}
                            </div>
                            <div class="flex items-center gap-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                </svg>
                                ${project.views}
                            </div>
                        </div>
                        <button onclick="viewProject(${project.id})" class="text-blue-400 hover:text-blue-300 transition">View</button>
                    </div>
                </div>
            `).join('');
        }

        function filterProjects() {
            const search = searchInput.value.toLowerCase();
            const language = languageFilter.value;

            let filtered = projectsData.filter(project => {
                const matchesSearch = project.title.toLowerCase().includes(search) || project.author.toLowerCase().includes(search);
                const matchesLanguage = language === 'all' || project.language === language;
                return matchesSearch && matchesLanguage;
            });

            // Sort based on tab
            if (currentTab === 'trending') {
                filtered.sort((a, b) => b.views - a.views);
            } else if (currentTab === 'latest') {
                filtered.reverse();
            } else if (currentTab === 'featured') {
                filtered = filtered.filter(p => p.featured);
            }

            renderProjects(filtered);
        }

        searchInput.addEventListener('input', filterProjects);
        languageFilter.addEventListener('change', filterProjects);

        function toggleLike(id) {
            const project = projectsData.find(p => p.id === id);
            if (!project) return;

            project.likes++;
            document.querySelector(`.like-count-${id}`).textContent = project.likes;
        }

        function viewProject(id) {
            alert(`Viewing project ${id} - This would open a modal with full code`);
        }

        // Initial render
        renderProjects(projectsData);

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // // Auth Guard
        // if (!localStorage.getItem('token')) {
        //     window.location.href = 'login.html';
        // }
    </script>

</body>

</html>
