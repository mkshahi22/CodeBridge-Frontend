<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CodeBridge</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0d1117',
                            card: '#161b22',
                            border: '#30363d'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Sidebar Transitions */
        .sidebar {
            transition: width 0.3s ease, transform 0.3s ease;
            width: 240px;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar-hidden {
            transform: translateX(-100%);
        }

        @media (max-width: 767px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar:not(.sidebar-hidden) {
                transform: translateX(0);
            }
        }

        /* Hide text and logo when collapsed on desktop */
        @media (min-width: 768px) {
            .sidebar.collapsed .sidebar-text {
                display: none;
            }

            .sidebar.collapsed .logo-img {
                display: none;
            }

            .sidebar.collapsed .nav-item {
                justify-content: center;
                padding-left: 0;
                padding-right: 0;
            }
        }

        /* Main content margin adjustment */
        .main-content {
            margin-left: 240px;
            transition: margin-left 0.3s ease;
        }

        .main-content.sidebar-collapsed {
            margin-left: 60px;
        }

        @media (max-width: 767px) {
            .main-content {
                margin-left: 0;
            }
        }

        .backdrop {
            display: none;
            transition: opacity 0.3s ease;
        }

        .backdrop.show {
            display: block;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>

<body class="bg-[#0d1117] text-white">

    <!-- Backdrop for Mobile Menu -->
    <div id="backdrop" class="backdrop fixed inset-0 bg-black/50 z-40 md:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed left-0 top-0 h-full bg-[#161b22] border-r border-[#30363d] z-50">
        <div class="flex flex-col h-full">

            <!-- Logo & Toggle -->
            <div class="p-4 border-b border-[#30363d] flex items-center justify-between">
                <div class="flex items-center space-x-2 overflow-hidden">
                    <img src="./assets/images/logo.png" alt="CodeBridge Logo" class="logo-img w-6 h-6 flex-shrink-0">
                    <span class="sidebar-text text-base font-semibold whitespace-nowrap">CodeBridge</span>
                </div>

                <!-- Toggle Button (Desktop) -->
                <button id="toggle-sidebar" class="hidden md:block text-gray-400 hover:text-white flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Close Button (Mobile) -->
                <button id="close-sidebar" class="md:hidden text-gray-400 hover:text-white flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 p-3 space-y-1 overflow-y-auto">
                <a href="dashboard.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Dashboard</span>
                </a>

                <a href="history.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">History</span>
                </a>

                <a href="community.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Community</span>
                </a>

                <a href="profile.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg bg-white/10 text-white">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Profile</span>
                </a>

                <a href="settings.html"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Settings</span>
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-3 border-t border-[#30363d]">
                <button id="logout-btn"
                    class="nav-item flex items-center space-x-3 px-3 py-2.5 rounded-lg text-gray-400 hover:text-white hover:bg-white/5 transition w-full">
                    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="sidebar-text text-sm font-medium whitespace-nowrap">Logout</span>
                </button>
            </div>

        </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="main-content min-h-screen">

        <!-- Header -->
        <header class="sticky top-0 bg-[#0d1117] border-b border-[#30363d] z-30 px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Hamburger Menu (Mobile Only) -->
                <button id="menu-btn" class="md:hidden text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Profile Title (Centered on Mobile) -->
                <h1 class="text-lg font-semibold absolute left-1/2 -translate-x-1/2 md:static md:translate-x-0">Profile
                </h1>

                <div class="w-6"></div>
            </div>
        </header>

        <!-- Profile Content -->
        <div class="px-4 py-6">
            <div class="max-w-4xl mx-auto space-y-6">

                <!-- Profile Header -->
                <div class="bg-[#161b22] border border-[#30363d] rounded-xl p-6">
                    <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
                        <!-- Avatar -->
                        <div class="relative">
                            <div
                                class="w-24 h-24 bg-gradient-to-br from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-3xl font-bold">
                                JD
                            </div>
                            <label for="avatar-upload"
                                class="absolute bottom-0 right-0 p-1.5 bg-white text-[#0d1117] rounded-full cursor-pointer hover:bg-gray-200 transition">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </label>
                            <input type="file" id="avatar-upload" class="hidden" accept="image/*">
                        </div>

                        <!-- Profile Info -->
                        <div class="flex-1 text-center md:text-left">
                            <div class="flex flex-col md:flex-row items-center gap-3 mb-2">
                                <h2 class="text-2xl font-bold" id="display-name">John Doe</h2>
                                <button id="edit-profile-btn"
                                    class="text-sm text-gray-400 hover:text-white flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                    Edit Profile
                                </button>
                            </div>
                            <p class="text-gray-400 mb-1" id="display-email">john.doe@example.com</p>
                            <p class="text-gray-400 text-sm" id="display-bio">Full-stack developer passionate about AI
                                and automation</p>
                        </div>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="bg-[#161b22] border border-[#30363d] rounded-xl p-5">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-400 text-sm">Total Generations</span>
                            <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                            </svg>
                        </div>
                        <p class="text-3xl font-bold">247</p>
                    </div>

                    <div class="bg-[#161b22] border border-[#30363d] rounded-xl p-5">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-400 text-sm">Lines of Code</span>
                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                        </div>
                        <p class="text-3xl font-bold">15,438</p>
                    </div>

                    <div class="bg-[#161b22] border border-[#30363d] rounded-xl p-5">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-400 text-sm">Community Likes</span>
                            <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </div>
                        <p class="text-3xl font-bold">89</p>
                    </div>

                    <div class="bg-[#161b22] border border-[#30363d] rounded-xl p-5">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-400 text-sm">Active Shares</span>
                            <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                            </svg>
                        </div>
                        <p class="text-3xl font-bold">12</p>
                    </div>
                </div>

                <!-- Edit Form (Hidden by default) -->
                <div id="edit-form" class="hidden bg-[#161b22] border border-[#30363d] rounded-xl p-6">
                    <h3 class="text-lg font-semibold mb-4">Edit Profile</h3>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                            <input type="text" id="edit-name" value="John Doe"
                                class="w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white text-sm focus:outline-none focus:border-white">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                            <input type="email" id="edit-email" value="john.doe@example.com"
                                class="w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white text-sm focus:outline-none focus:border-white">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Bio</label>
                            <textarea id="edit-bio" rows="3"
                                class="w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white text-sm focus:outline-none focus:border-white resize-none">Full-stack developer passionate about AI and automation</textarea>
                        </div>

                        <div class="flex gap-3">
                            <button type="button" id="save-profile-btn"
                                class="flex-1 py-2 bg-white text-[#0d1117] rounded-lg font-semibold text-sm hover:bg-gray-200 transition">
                                Save Changes
                            </button>
                            <button type="button" id="cancel-edit-btn"
                                class="flex-1 py-2 border border-[#30363d] rounded-lg font-semibold text-sm hover:border-white transition">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Danger Zone -->
                <div class="bg-[#161b22] border border-red-500/20 rounded-xl p-6">
                    <h3 class="text-lg font-semibold mb-4 text-red-400">Danger Zone</h3>
                    <div class="space-y-3">
                        <button id="clear-history-btn"
                            class="w-full px-4 py-3 border border-[#30363d] rounded-lg text-left hover:border-red-500 hover:bg-red-500/10 transition flex items-center justify-between group">
                            <div>
                                <p class="font-medium">Clear History</p>
                                <p class="text-sm text-gray-400">Delete all your code generation history</p>
                            </div>
                            <svg class="w-5 h-5 text-gray-400 group-hover:text-red-400" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>

                        <button id="delete-account-btn"
                            class="w-full px-4 py-3 border border-[#30363d] rounded-lg text-left hover:border-red-500 hover:bg-red-500/10 transition flex items-center justify-between group">
                            <div>
                                <p class="font-medium">Delete Account</p>
                                <p class="text-sm text-gray-400">Permanently delete your account and all data</p>
                            </div>
                            <svg class="w-5 h-5 text-gray-400 group-hover:text-red-400" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <script>
        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const toggleSidebarBtn = document.getElementById('toggle-sidebar');
        const menuBtn = document.getElementById('menu-btn');
        const closeSidebar = document.getElementById('close-sidebar');
        const backdrop = document.getElementById('backdrop');

        toggleSidebarBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('sidebar-collapsed');
        });

        function openMobileSidebar() {
            sidebar.classList.remove('sidebar-hidden');
            backdrop.classList.add('show');
        }

        function closeMobileSidebar() {
            sidebar.classList.add('sidebar-hidden');
            backdrop.classList.remove('show');
        }

        menuBtn.addEventListener('click', openMobileSidebar);
        closeSidebar.addEventListener('click', closeMobileSidebar);
        backdrop.addEventListener('click', closeMobileSidebar);

        // Edit Profile Toggle
        const editProfileBtn = document.getElementById('edit-profile-btn');
        const editForm = document.getElementById('edit-form');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const saveProfileBtn = document.getElementById('save-profile-btn');

        editProfileBtn.addEventListener('click', () => {
            editForm.classList.remove('hidden');
            editForm.scrollIntoView({ behavior: 'smooth' });
        });

        cancelEditBtn.addEventListener('click', () => {
            editForm.classList.add('hidden');
        });

        saveProfileBtn.addEventListener('click', () => {
            const name = document.getElementById('edit-name').value;
            const email = document.getElementById('edit-email').value;
            const bio = document.getElementById('edit-bio').value;

            // Update display
            document.getElementById('display-name').textContent = name;
            document.getElementById('display-email').textContent = email;
            document.getElementById('display-bio').textContent = bio;

            // Hide form
            editForm.classList.add('hidden');

            // Show success message
            alert('Profile updated successfully!');
        });

        // Avatar Upload
        document.getElementById('avatar-upload').addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                alert('Avatar upload functionality would process the image here');
            }
        });

        // Clear History
        document.getElementById('clear-history-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all your history? This action cannot be undone.')) {
                alert('History cleared successfully');
            }
        });

        // Delete Account
        document.getElementById('delete-account-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to delete your account? This action is PERMANENT and cannot be undone.')) {
                if (confirm('This is your final warning. All your data will be permanently deleted. Continue?')) {
                    alert('Account deletion would be processed here');
                    // Logout and redirect
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                }
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        });

        // Auth Guard
        // if (!localStorage.getItem('token')) {
        //     window.location.href = 'login.html';
        // }
    </script>

</body>

</html>
